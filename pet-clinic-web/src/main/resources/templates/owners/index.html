<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">List of Owners...</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>

		<tr th:each="owner:${owners}">
			<td th:text ="${owner.id}">UN</td>
			<td th:text ="${owner.name}">UN</td>
			<td th:text ="${owner.surname}">UN</td>
		</tr>

	</table>

</body>
</html>
